apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  labels:
    test: liveness
    purpose: demonstrate-liveness-probe
  name: liveness-exec
spec:
  containers:
  - name: my-container
    image: nginx:latest
    args:
    - /bin/sh
    - -c
    - touch /tmp/healthy; sleep 30; rm -f /tmp/healthy; sleep 600
    livenessProbe:
      exec:
        command:
        - cat
        - /tmp/healthy
      initialDelaySeconds: 5
      periodSeconds: 5